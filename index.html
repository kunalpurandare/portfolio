<html>
<style>
body {
   margin: 0;
   padding: 0;
   font-family: Arial, sans-serif;
}

.hero {
   position: relative;
   height: 100vh;
   background: grey no-repeat center center fixed;
   background-size: cover;
}

.overlay {
   position: absolute;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%);
   text-align: center;
}

.overlay h1 {
   font-size: 4em;
   text-transform: uppercase;
   letter-spacing: 0.2em;
}

.progress-bar {
   margin: 2em 0;
   width: 100%;
   height: 2em;
   background: #fff;
}

.progress {
   height: 100%;
   background: #0099ff;
   width: 70%;
}

.social-icons {
   display: flex;
   justify-content: center;
}

.icon {
   width: 2em;
   height: 2em;
   margin: 0 0.5em;
   background: #fff;
   border: 1px solid #000;
   border-radius: 50%;
   display: flex;
   align-items: center;
   justify-content: center;
}
</style>
<body>
   <div class="hero">
       <div class="overlay">
           <h1>Coming Soon</h1>
           <div class="progress-bar">
               <div class="progress">70%</div>
           </div>
       </div>
   </div>
</body>
</html>
